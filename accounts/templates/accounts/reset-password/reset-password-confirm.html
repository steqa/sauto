{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Новый пароль{% endblock %}

{% block content %}
<h4 class="mb-4">Новый пароль</h4>
<form action="{% url 'reset-password-confirm' uidb64=uidb64 token=token %}" method="post" id="reset_password_confirm_form">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3 field-block">
        {{ field }}
        <div class="invalid-feedback"></div>
    </div>
    {% endfor %}
    <div class="d-grid">
        <button class="btn btn-primary" type="submit">Продолжить</button>
    </div>
</form>

<script src="{% static 'js/accounts/reset-password-confirm.js' %}"></script>
<script src="{% static 'js/accounts/base.js' %}"></script>
{% endblock %}
