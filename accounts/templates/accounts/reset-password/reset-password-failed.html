{% extends 'accounts/base.html' %}

{% block title %}Ошибка восстановления пароля{% endblock %}

{% block content %}
<h4 class="mb-4">Произошла ошибка...</h4>
<p class="mb-2 text-primary" style="text-align: justify">{{ user.email }}</p>
<p class="mb-0" style="text-align: justify">Возникла ошибка при попытке восстановить пароль,
    <br>попробуйте <a href="{% url 'reset-password' %}" class="text-decoration-none">восстановить повторно</a>.</p>
{% endblock %}
