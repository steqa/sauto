{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Вход{% endblock %}

{% block content %}
<h4 class="mb-4">Вход</h4>
<form action="{% url 'login-user' %}" method="post" id="login_form">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3 field-block">
        {{ field }}
        <div class="invalid-feedback"></div>
    </div>
    {% endfor %}
    <div class="d-grid">
        <button class="btn btn-primary" type="submit">Войти</button>
        <div class="py-2 text-center">или</div>
        <a href="{% url 'registration-user' %}" class="btn btn-outline-primary">Зарегистрироваться</a>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'reset-password' %}" class="my-0 pointer text-decoration-none">Забыли пароль?</a>
    </div>
</form>

<script src="{% static 'js/accounts/login.js' %}"></script>
<script src="{% static 'js/send-form-data.js' %}"></script>
<script src="{% static 'js/get-cookie.js' %}"></script>
<script src="{% static 'js/show-toast.js' %}"></script>
{% endblock %}
